[AcquisitionMode]
".*Widefield.*" = "WideField"

[Binning]
"^\\s*1.*x.*1\\s*" = "1x1"
"^\\s*2.*x.*2\\s*" = "2x2"
"^\\s*4.*x.*4\\s*" = "4x4"
"^\\s*8.*x.*8\\s*" = "8x8"

[Correction]
".*Pl.*Apo.*" = "PlanApo"
".*Pl.*Flu.*" = "PlanFluor"
"^\\s*Vio.*Corr.*" = "VioletCorrected"
".*S.*Flu.*" = "SuperFluor"
".*Neo.*flu.*" = "Neofluar"
".*Flu.*tar.*" = "Fluotar"
".*Fluo.*" = "Fluor"
".*Flua.*" = "Fluar"
"^\\s*Apo.*" = "Apo"

[DetectorType]
".*EM.*CCD.*" = "EM-CCD"
".*CCD.*" = "CCD"
".*CMOS.*" = "CMOS"

[Immersion]
"^\\s*Dry\\s*" = "Air"
"^\\s*OI\\s*" = "Oil"
".*Oil.*" = "Oil"
".*Oel.*" = "Oil"
".*Wasser.*" = "Water"
".*Gly.*" = "Glycerol"
"^\\s*Wl\\s*" = "Water"
"^\\s*W\\s*" = "Water"
