language: java

jdk:
  - openjdk7
  - oraclejdk7
  - openjdk6

env:
  - BUILD=maven
  - BUILD=cpp
  - BUILD=cppwrap
  - BUILD=sphinx
  - BUILD=ant

matrix:
  fast_finish: true
  allow_failures:
    - env: "BUILD=cppwrap"

before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ saucy main universe"
  - travis_retry sudo apt-get -qq update
  - if [[ $BUILD != 'sphinx' ]]; then travis_retry sudo apt-get install -qq python-genshi; fi
  - if [[ $BUILD == 'cpp' ]] || [[ $BUILD == 'cppwrap' ]]; then travis_retry sudo apt-get install -qq build-essential cmake libboost-all-dev; fi
  - if [[ $BUILD == 'cpp' ]]; then travis_retry sudo apt-get install -qq libgtest-dev libxerces-c-dev doxygen graphviz; fi
  - if [[ $BUILD == 'sphinx' ]]; then travis_retry sudo apt-get install -qq python-sphinx; fi
  - if [[ $BUILD == 'sphinx' ]]; then travis_retry sudo apt-get -y install texlive-latex-base texlive-latex-recommended texlive-xetex; fi
  - if [[ $BUILD == 'sphinx' ]]; then travis_retry sudo apt-get -y install texlive-latex-extra texlive-fonts-recommended fonts-texgyre; fi
  - if [[ $BUILD == 'sphinx' ]]; then travis_retry sudo fc-cache -rsfv; fi

install:
  - if [[ $BUILD == 'maven' ]]; then echo 'Skip "mvn install"'; fi

script:
  - travis_retry ./tools/test-build $BUILD

matrix:
  exclude:
    - jdk: openjdk7
      env: BUILD=sphinx
    - jdk: oraclejdk7
      env: BUILD=sphinx
    - jdk: openjdk7
      env: BUILD=cpp
    - jdk: oraclejdk7
      env: BUILD=cpp
    - jdk: openjdk7
      env: BUILD=cppwrap
    - jdk: oraclejdk7
      env: BUILD=cppwrap
